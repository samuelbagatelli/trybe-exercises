version: '3'

services:
  node:
    image: node:16.14
    container_name: orm_authenticator
    tty: true
    stdin_open: true
    command: bash
    restart: always
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    depends_on:
      - db
    ports:
      - 3000:3000
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_HOST: db
      PORT: '3000'
      HOST: orm_authenticator
    networks:
      - orm_authenticator_net

  db:
    container_name: orm_authenticator_db
    image: mysql:8.0.23
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 4000:3306
    networks:
      - orm_authenticator_net

networks:
  orm_authenticator_net:
    driver: bridge
